<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="chances">
        <span> Chances left: </span>
        <p id="chancesVal">0</p>
      </div>
      <div id="score">
        <div id="botScore">
          <div class="scoreTitle">Bot:</div>
          <div id="botScoreVal">00</div>
        </div>
        <div id="userScore">
          <div class="scoreTitle">User:</div>
          <div id="userScoreVal">00</div>
        </div>
      </div>
    </div>
    <div id="playerGround">
      <div>
        <div>Bot choosed </div>
        <p id="botOut">-</p>
      </div>
      <div>
        <div>User choosed </div>
        <p id="userOut">-</p>
      </div>
      <div>
        <p id="resultOut">-</p>
      </div>
      <button id="playTheGame">Play</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
