{% extends "layout.html" %}

{% block title %}
  All Chaipage
{% endblock %}

{% block content %}
  <h1 class="pb-12 text-3xl font-semibold">All types of available chai</h1>
  <div class="grid grid-cols-4 mx-auto w-fit gap-2">
    {% for chai in chais %}
    <div class="p-2 rounded-lg bg-zinc-700/30 hover:bg-zinc-700/60 w-fit">
      <img class="h-52 w-60 object-cover" src="{{chai.image.url}}" alt="">
      <h3 class="font-semibold pt-2 text-xl">{{chai.name}}</h3>
      <p class="">{{chai.type}}</p>
      <a href="{% url 'chai_detail' chai.id %}" class="text-sm cursor-pointer text-zinc-400 hover:underline hover:text-zinc-300">see more</a>
    </div>
    {% endfor %}
  </div>

{% endblock %}
